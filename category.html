<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Educeptis - Categories</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #ffffff;
      min-height: 100vh;
    }
    .header {
      height: 60px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #064C88;
    }
    .logout-btn {
      color: rgb(247, 17, 17);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    /* Sidebar and Steps */
    .sidebar {
      background-color: #f8f9fa;
      border-right: 1px solid #e9ecef;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }
    .step {
      position: relative;
      padding: 15px 0 15px 35px;
      color: #6c757d;
      font-size: 16px;
      margin-left: 20px;
    }
    .step::before {
      content: '';
      position: absolute;
      left: -18px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      border: 2px solid #ced4da;
      border-radius: 50%;
      background-color: #ffffff;
      z-index: 1;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      left: -11px;
      top: calc(50% + 10px);
      height: 30px;
      width: 2px;
      background-color: #ced4da;
    }
    .step.active {
      color: #064C88;
      font-weight: bold;
    }
    .step.active::before {
      background-color: #064C88;
      border-color: #064C88;
    }
    /* Mobile Progress Bar */
    .progress-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .progress-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ced4da;
      background-color: #ffffff;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
    }
    .progress-circle.active {
      background-color: #064C88;
      border-color: #064C88;
      color: #ffffff;
    }
    .progress-label {
      color: #6c757d;
      font-size: 14px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #e9ecef;
      }
      .step-list {
        display: none;
      }
      .progress-container {
        display: flex;
      }
    }
    /* Category Cards */
    .category-card {
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .category-card:hover {
      transform: translateY(-5px);
    }
    .card-image {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      border-radius: 10px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }
    .gradient-button {
      background: linear-gradient(to right, #064C88, rgb(252, 197, 82));
      color: white;
      border: none;
      padding: 12px 40px;
      border-radius: 5px;
      width: 300px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header class="header fixed-top d-flex justify-content-between align-items-center px-3">
    <div class="logo">Educeptis</div>
    <button class="logout-btn btn">
      Log out
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12M4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="#FF3B30"/>
      </svg>
    </button>
  </header>

  <div class="container-fluid" style="margin-top: 60px;">
    <div class="row">
      <!-- Sidebar with Steps -->
      <aside class="col-md-3 col-lg-2 p-0">
        <div class="sidebar">
          <div class="step-list">
            <div class="step active">Categories</div>
            <div class="step">Basic Information</div>
            <div class="step">Contact Details</div>
            <div class="step">Complete</div>
          </div>
          <!-- Mobile Progress Bar -->
          <div class="progress-container">
            <div class="progress-step">
              <div class="progress-circle active">1</div>
              <span class="progress-label">Categories</span>
            </div>
            <div class="progress-step">
              <div class="progress-circle">2</div>
              <span class="progress-label">Basic Information</span>
            </div>
            <div class="progress-step">
              <div class="progress-circle">3</div>
              <span class="progress-label">Contact Details</span>
            </div>
            <div class="progress-step">
              <div class="progress-circle">4</div>
              <span class="progress-label">Complete</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10">
        <div class="main-content d-flex flex-column align-items-center text-center p-4">
          <h2 class="title mb-4">Categories</h2>
          <p class="mb-4">Please confirm your category by clicking on one of the category boxes</p>

          <div class="row g-4">
            <div class="col-md-6">
              <div class="category-card">
                <div class="card-image" style="background-image: url('Img/Student.jpg');"></div>
                <h3 class="mb-3">Student</h3>
              </div>
            </div>
            <div class="col-md-6">
              <div class="category-card">
                <div class="card-image" style="background-image: url('Img/Teacher.jpeg');"></div>
                <h3 class="mb-3">Educator</h3>
              </div>
            </div>
            <div class="col-md-6">
              <div class="category-card">
                <div class="card-image" style="background-image: url('Img/School.jpg');"></div>
                <h3 class="mb-3">School</h3>
              </div>
            </div>
            <div class="col-md-6">
              <div class="category-card">
                <div class="card-image" style="background-image: url('Img/Company.jpg');"></div>
                <h3 class="mb-3">Company</h3>
              </div>
            </div>
          </div>

          <button class="gradient-button btn mt-4 mb-3">Next step →</button>
          <a href="#" class="prev-link text-decoration-none">← Previous step</a>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
