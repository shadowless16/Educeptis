<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educeptis - Account Verified</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #ffffff;
            max-height: 100vh;
        }

        .header {
            height: 60px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #064C88;
        }

        .logout-btn {
            color: rgb(247, 17, 17);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .step {
            position: relative;
            padding: 15px 0 15px 35px;
            color: #6c757d;
            font-size: 16px;
            margin-left: 20px;
        }

        .step::before {
            content: '';
            position: absolute;
            left: -18px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            border: 2px solid #ced4da;
            border-radius: 50%;
            background-color: #ffffff;
            z-index: 1;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            left: -11px;
            top: calc(50% + 10px);
            height: 30px;
            width: 2px;
            background-color: #ced4da;
        }

        .step.active {
            color: #064C88;
            font-weight: bold;
        }

        .step.active::before {
            background-color: #064C88;
            border-color: #064C88;
        }

        .main-content {
            padding: 20px;
            background-color: #ffffff;
        }

        .checkmark {
            width: 156px;
            height: 156px;
            border-radius: 50%;
            stroke-width: 2;
            stroke: green;
            stroke-miterlimit: 10;
            margin: 5% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill 1.4s ease-in-out 1.4s forwards, scale 1.3s ease-in-out 1.9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #fff; }
        }

        .gradient-button {
            background: linear-gradient(to right, #064C88, rgb(252, 197, 82));
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .main-content {
                padding: 20px;
            }
        }

        /* Progress Bar Styles */
        .progress-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            position: relative;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ced4da;
            background-color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }

        .progress-circle.active {
            background-color: #064C88;
            border-color: #064C88;
            color: white;
        }

        .progress-label {
            color: #6c757d;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .step-list {
                display: none;
            }

            .progress-container {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <header class="header fixed-top d-flex justify-content-between align-items-center px-3">
        <div class="logo">Educeptis</div>
        <button class="logout-btn btn">
            Log out
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12M4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="#FF3B30"/>
            </svg>
        </button>
    </header>

    <div class="container-fluid" style="margin-top: 60px;">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0">
                <div class="sidebar p-3">
                    <!-- Original Steps -->
                    <div class="step-list">
                        <div class="step active">Categories</div>
                        <div class="step">Basic Information</div>
                        <div class="step">Contact Details</div>
                        <div class="step">Complete</div>
                    </div>

                    <!-- Mobile Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-step">
                            <div class="progress-circle active">1</div>
                            <span class="progress-label">Categories</span>
                        </div>
                        <div class="progress-step">
                            <div class="progress-circle">2</div>
                            <span class="progress-label">Basic Information</span>
                        </div>
                        <div class="progress-step">
                            <div class="progress-circle">3</div>
                            <span class="progress-label">Contact Details</span>
                        </div>
                        <div class="progress-step">
                            <div class="progress-circle">4</div>
                            <span class="progress-label">Complete</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content d-flex flex-column align-items-center text-center">
                    <h2 class="title mb-1">Account Verified</h2>
                    <p class="message mb-1">We've verified your email address.</p>
                    <p class="message mb-1">Proceed to the next step to access the platform.</p>
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" preserveAspectRatio="xMidYMid meet">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <button class="gradient-button btn mb-1">Next step</button>
                    <a href="#" class="prev-link text-decoration-none">previous step</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
