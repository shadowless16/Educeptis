<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="profile-section">
                <div class="profile-avatar">
                    <div class="avatar-placeholder">JD</div>
                </div>
                <h2 class="profile-name">John Doe</h2>
                <p class="profile-title">Web Developer</p>
                
                <div class="profile-completion">
                    <div class="completion-header">
                        <span>Profile Completion</span>
                        <span class="completion-percentage">73%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 73%"></div>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <h3 class="nav-section-title">Resume Sections</h3>
                <ul class="nav-list" id="nav-list">
                    <!-- Navigation items will be dynamically populated -->
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <p>Last updated: April 26, 2025</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <header class="content-header">
                    <h1>Resume Builder</h1>
                    
                    <div class="tabs-container">
                        <div class="main-tabs" id="main-tabs">
                            <!-- Main tabs will be dynamically populated -->
                        </div>
                        
                        <div class="dropdown">
                            <button class="dropdown-toggle">
                                <span>More</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="dropdown-menu" id="dropdown-menu">
                                <!-- Dropdown items will be dynamically populated -->
                            </div>
                        </div>
                    </div>
                </header>

                <div class="content-sections" id="content-sections">
                    <!-- Section content will be dynamically loaded -->
                </div>
            </div>
        </main>
    </div>

    <!-- Templates for dynamic content -->
    <template id="section-template">
        <section class="section" id="">
            <div class="section-header">
                <h2 class="section-title"></h2>
                <button class="edit-button">
                    <i class="fas fa-pencil-alt"></i> Edit
                </button>
            </div>
            <div class="section-content">
                <!-- Section specific content will be inserted here -->
            </div>
        </section>
    </template>

    <!-- Template for General Information section -->
    <template id="general-info-template">
        <div class="cards-grid">
            <div class="card profile-card">
                <div class="card-header">
                    <h3>Profile Photo</h3>
                </div>
                <div class="card-content centered">
                    <div class="large-avatar">JD</div>
                    <button class="secondary-button">Change Photo</button>
                </div>
            </div>
            
            <div class="card details-card">
                <div class="card-header">
                    <h3>Personal Details</h3>
                </div>
                <div class="card-content">
                    <form class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" value="John" disabled>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" value="Doe" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john.doe@example.com" disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="+1 (555) 123-4567" disabled>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" value="New York, NY" disabled>
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" id="website" value="www.johndoe.com" disabled>
                        </div>
                        <div class="form-group full-width">
                            <label for="bio">Bio</label>
                            <textarea id="bio" rows="4" disabled>Experienced web developer with a passion for creating responsive and user-friendly applications. Skilled in JavaScript, React, and Node.js with a strong background in front-end development.</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <!-- Template for Personal Statement section -->
    <template id="personal-statement-template">
        <div class="card full-width">
            <div class="card-content">
                <div class="view-mode" id="statement-view">
                    <p>I am a passionate computer science student with a deep interest in artificial intelligence and its applications in solving real-world problems. My journey in technology began when I was 12 years old, tinkering with HTML and CSS to build simple websites. This early exposure sparked my curiosity about how technology can transform the way we live and work.</p>
                    <p>Through my academic journey, I've developed a strong foundation in computer science principles, algorithms, and data structures. I've also gained practical experience through internships and research projects, where I've applied my knowledge to develop innovative solutions. My experience at Google as a software engineering intern taught me the importance of scalable and maintainable code, while my research work at MIT AI Lab has deepened my understanding of machine learning algorithms and their applications.</p>
                    <p>I believe that technology should be accessible to everyone and should be used to create positive social impact. This belief drives my involvement in volunteer teaching and mentorship programs, where I help underrepresented groups gain access to technology education. I'm committed to using my skills and knowledge to contribute to technological advancements that improve people's lives and address global challenges.</p>
                </div>
                <div class="edit-mode hidden" id="statement-edit">
                    <textarea id="personal-statement" rows="12">I am a passionate computer science student with a deep interest in artificial intelligence and its applications in solving real-world problems. My journey in technology began when I was 12 years old, tinkering with HTML and CSS to build simple websites. This early exposure sparked my curiosity about how technology can transform the way we live and work.

Through my academic journey, I've developed a strong foundation in computer science principles, algorithms, and data structures. I've also gained practical experience through internships and research projects, where I've applied my knowledge to develop innovative solutions. My experience at Google as a software engineering intern taught me the importance of scalable and maintainable code, while my research work at MIT AI Lab has deepened my understanding of machine learning algorithms and their applications.

I believe that technology should be accessible to everyone and should be used to create positive social impact. This belief drives my involvement in volunteer teaching and mentorship programs, where I help underrepresented groups gain access to technology education. I'm committed to using my skills and knowledge to contribute to technological advancements that improve people's lives and address global challenges.</textarea>
                </div>
            </div>
        </div>
        
        <div class="tips-box">
            <h3>Tips for a Strong Personal Statement:</h3>
            <ul>
                <li>Be authentic and showcase your unique personality and experiences</li>
                <li>Focus on specific examples rather than general statements</li>
                <li>Highlight your motivations, passions, and future goals</li>
                <li>Connect your past experiences to your future aspirations</li>
                <li>Proofread carefully for grammar and clarity</li>
            </ul>
        </div>
    </template>

    <!-- For each dynamic section, add a placeholder card if cards-grid is empty -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.cards-grid').forEach(function(grid) {
            if (!grid.querySelector('.card')) {
                var placeholder = document.getElementById('empty-placeholder-template');
                if (placeholder) {
                    grid.appendChild(document.importNode(placeholder.content, true));
                } else {
                    var div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = '<div class="card-content text-light">No items yet. Click Add to create one.</div>';
                    grid.appendChild(div);
                }
            }
        });
    });
