<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Educeptis - Contact Details</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    
    body {
      background-color: #ffffff;
      min-height: 100vh;
      margin: 0;
    }
    
    .header {
      height: 60px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #064C88;
    }
    
    .logout-btn {
      color: rgb(247, 17, 17);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    /* Sidebar and Steps */
    .sidebar {
      background-color: #f8f9fa;
      border-right: 1px solid #e9ecef;
      min-height: 100vh;
      padding: 20px;
    }
    
    .step {
      position: relative;
      padding: 15px 0 15px 35px;
      color: #6c757d;
      font-size: 16px;
      margin-left: 20px;
    }
    
    .step::before {
      content: '';
      position: absolute;
      left: -18px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      border: 2px solid #ced4da;
      border-radius: 50%;
      background-color: #ffffff;
      z-index: 1;
    }
    
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      left: -11px;
      top: calc(50% + 10px);
      height: 30px;
      width: 2px;
      background-color: #ced4da;
    }
    
    .step.active {
      color: #064C88;
      font-weight: bold;
    }
    
    .step.active::before {
      background-color: #064C88;
      border-color: #064C88;
    }
    
    /* Mobile Progress Bar */
    .progress-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    
    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .progress-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ced4da;
      background-color: #ffffff;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
    }
    
    .progress-circle.active {
      background-color: #064C88;
      border-color: #064C88;
      color: #ffffff;
    }
    
    .progress-label {
      color: #6c757d;
      font-size: 14px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #e9ecef;
      }
      .step-list {
        display: none;
      }
      .progress-container {
        display: flex;
      }
    }
    
    /* Category Cards */
    .category-card {
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    
    .category-card:hover {
      transform: translateY(-5px);
    }
    
    .gradient-text {
        background: linear-gradient(to right, #064C88, #FFC552);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: bold;
        font-size: 44px;
        }

    .gradient-button {
      background: linear-gradient(to right, #064C88, #FFC552);
      color: white;
      border: none;
      padding: 12px 40px;
      border-radius: 5px;
      width: 300px;
      max-width: 100%;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #6c757d;
      font-weight: bold;
    }
    
    .form-label .required {
      color: #dc3545;
    }
    
    .social-media-inputs {
      margin-top: 20px;
    }
    
    .social-media-inputs .input-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header class="header fixed-top d-flex justify-content-between align-items-center px-3">
    <div class="logo">Educeptis</div>
    <a href="#" class="logout-btn btn btn-link">
      Log out
      <i class="fas fa-sign-out-alt ml-2"></i>
    </a>
  </header>

  <div class="container-fluid" style="margin-top: 60px;">
    <div class="row">
      <!-- Sidebar with Steps -->
      <aside class="col-md-3 col-lg-2 p-0">
        <div class="sidebar">
          <div class="step-list">
            <div class="step active">Categories</div>
            <div class="step active">Basic Information</div>
            <div class="step active">Contact Details</div>
            <div class="step">Complete</div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-6 mx-auto px-4">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="gradient-text">Contact Details</h1>
        </div>
        <p class="text-muted small mb-4">All the fields with asterisks(<span class="text-danger">*</span>) are compulsory</p>

        <form class="mt-4">
          <div class="row g-3">
            <!-- Email Address -->
            <div class="col-md-12">
              <label class="form-label" for="email">Email Address<span class="required">*</span></label>
              <input type="email" id="email" placeholder="Enter your email address" class="form-control">
            </div>

            <!-- Address Line I -->
            <div class="col-md-6">
              <label class="form-label" for="address1">Address Line I<span class="required">*</span></label>
              <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" id="address1" placeholder="Enter your address" class="form-control">
              </div>
            </div>

            <!-- Address Line II -->
            <div class="col-md-6">
              <label class="form-label" for="address2">Address Line II</label>
              <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" id="address2" placeholder="Enter your address" class="form-control">
              </div>
            </div>

            <!-- Country -->
            <div class="col-md-6">
              <label class="form-label" for="country">Country<span class="required">*</span></label>
              <select id="country" class="form-select">
                <option>Select country</option>
                <!-- Add more options here -->
              </select>
            </div>

            <!-- City/State -->
            <div class="col-md-6">
              <label class="form-label" for="city">City/State<span class="required">*</span></label>
              <select id="city" class="form-select">
                <option>Select city/state</option>
                <!-- Add more options here -->
              </select>
            </div>

            <!-- Postal Code -->
            <div class="col-md-6">
              <label class="form-label" for="postalCode">Postal Code<span class="required">*</span></label>
              <input type="text" id="postalCode" placeholder="Enter postal code" class="form-control">
            </div>

            <!-- Phone Number -->
            <div class="col-md-6">
              <label class="form-label" for="phoneNumber">Phone Number<span class="required">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number" class="form-control">
              </div>
            </div>

            <!-- Social Media -->
            <div class="col-md-12 social-media-inputs">
              <h3 class="text-muted mb-3">Social Media (Optional)</h3>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fab fa-facebook-f"></i></span>
                    <input type="text" placeholder="Enter your Facebook profile link" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fab fa-instagram"></i></span>
                    <input type="text" placeholder="Enter your Instagram profile link" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fab fa-github"></i></span>
                    <input type="text" placeholder="Enter your GitHub profile link" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fab fa-linkedin-in"></i></span>
                    <input type="text" placeholder="Enter your LinkedIn profile link" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                  <span class="input-group-text"><i class="fab fa-x"></i></span>
                  <input type="text" placeholder="Enter your X profile link" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Terms Agreement -->
          <div class="mt-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsAgree">
            <label class="form-check-label" for="termsAgree">I agree to the terms and conditions.<span class="required">*</span></label>
          </div>

          <!-- Form Buttons -->
          <div class="mt-4 d-flex flex-column align-items-center gap-3">
            <button type="submit" class="gradient-button" style="width: 400px;">
              Next step <i class="fas fa-arrow-right ms-2"></i>
            </button>
            <button type="button" class="btn btn-light" style="width: 400px;">
              <i class="fas fa-arrow-left me-2"></i> Previous step
            </button>
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
